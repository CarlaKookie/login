<ion-header>
  <ion-toolbar>
    <ion-title>Generador de QR - Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="background-container">
    <h2>Bienvenido, {{ nombreUsuario }}</h2>
    <p>Correo: {{ correoUsuario }}</p>

    <ion-item>
      <ion-label>Sección</ion-label>
      <ion-select [(ngModel)]="selectedSection">
        <ion-select-option *ngFor="let section of sections" [value]="section">{{ section }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Asignatura</ion-label>
      <ion-select [(ngModel)]="selectedSubject">
        <ion-select-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botón para generar el código QR -->
    <ion-button expand="full" color="primary" (click)="generateQRCode()">Generar Código QR</ion-button>

    <!-- Contenedor para mostrar el código QR generado -->
    <div *ngIf="qrCodeData" class="qr-container">
      <h3>Código QR </h3>
      <img [src]="qrCodeData" alt="Código QR" />
    </div>

    <!-- Botón para cerrar sesión -->
    <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
  </div>
</ion-content>
