<ion-header>
  <ion-toolbar>
    <ion-title>Generador de QR - Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="background-container">
    <h2>Bienvenido, {{ nombreUsuario }}</h2>
    <p>Correo: {{ correoUsuario }}</p>

    <ion-item>
      <ion-label>Secci贸n</ion-label>
      <ion-select [(ngModel)]="selectedSection">
        <ion-select-option *ngFor="let section of sections" [value]="section">{{ section }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Asignatura</ion-label>
      <ion-select [(ngModel)]="selectedSubject">
        <ion-select-option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="generateQRCode()">Generar C贸digo QR</ion-button>

    <!-- Mostrar el QR generado -->
    <div *ngIf="qrCodeData" class="qr-container">
      <img [src]="qrCodeData" alt="C贸digo QR" />
    </div>

    <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesi贸n</ion-button>
  </div>
</ion-content>
